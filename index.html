<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="icon" href="https://www.facebook.com/images/fb_icon_325x325.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="part-1 ">
        <img src="logo.svg" alt="Facebook Logo" class="logo">
      <div class="text"><p > Connect with friends and the world around you on Facebook.</p> </div>  
    </div>
    <div class="container">  
        <input class="email" type="text" placeholder="Email or Phone Number">
        <br>
        <input class="password" type="password" placeholder="Password">    
        <br>
        <button class="login-btn">Log In</button>    
        
        <button class="pass-btn"> Forgot Password? </button>
        <hr class="line">
        <br>
        <button class="acc-btn">Create New Account</button>    
        <br>
    </div>
</body>
</html>
